<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>

  <!-- Редирект через meta (запасной вариант) -->
  <meta http-equiv="refresh" content="0; url=authorization.html" />

  <script>
    // Основной редирект через JS
    window.location.replace("authorization.html"); // поменяй на свою страницу
  </script>
</head>
<body>
  <p>Перенаправление на страницу авторизации...</p>
</body>
</html>
