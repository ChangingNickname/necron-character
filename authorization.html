<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>NECRONTYR / AUTHORIZATION</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #00ff66;
      font-family: Consolas, "Roboto Mono", monospace;
    }

    .wrapper {
      min-height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .terminal {
      max-width: 900px;
      width: 100%;
      border: 1px solid #00aa44;
      padding: 20px 24px;
      box-sizing: border-box;
      background: radial-gradient(circle at top, #002200 0, #000 60%);
      box-shadow: 0 0 20px #00aa44;
    }

    .terminal-header {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      opacity: 0.7;
      margin-bottom: 8px;
    }

    .terminal-body {
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.4;
      min-height: 150px;
    }

    .cursor {
      display: inline-block;
      width: 9px;
      height: 18px;
      background-color: #00ff66;
      margin-left: 2px;
      animation: blink 0.8s steps(1) infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .btn-row {
      margin-top: 20px;
    }

    .auth-btn {
      position: relative;
      padding: 10px 18px;
      border-radius: 4px;
      border: 1px solid #00aa44;
      background: rgba(0, 20, 0, 0.9);
      color: #00ff99;
      font-size: 14px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      cursor: pointer;
      text-decoration: none;
      filter: drop-shadow(0 0 6px #004422);
      overflow: hidden;

      /* ВАЖНО: изначально скрыта */
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 0.4s ease, transform 0.4s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    .auth-btn::before {
      content: "";
      position: absolute;
      left: -40%;
      top: 0;
      width: 40%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(0, 255, 153, 0.35), transparent);
      transform: skewX(-20deg);
      opacity: 0;
    }

    .auth-btn:hover {
      box-shadow: 0 0 10px #00ff99;
      background: rgba(0, 40, 0, 0.95);
    }

    .auth-btn:hover::before {
      animation: shine 0.7s forwards;
      opacity: 1;
    }

    @keyframes shine {
      from { transform: translateX(-120%) skewX(-20deg); }
      to   { transform: translateX(200%) skewX(-20deg); }
    }

    /* Появление после анимации текста */
    .auth-btn.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="terminal">
      <div class="terminal-header">
        <div>NECRONTYR / ACCESS-GATE</div>
        <div>АВТОРИЗАЦИЯ</div>
      </div>

      <div id="auth-body" class="terminal-body"></div>

      <div class="btn-row">
        <a href="zaargul_terminal.html" id="show-ident-btn" class="auth-btn">
          [ ПОКАЗАТЬ ИДЕНТИФИКАЦИЮ ]
        </a>
      </div>
    </div>
  </div>

  <script>
    const authLines = [
      ">> ИНИЦИАЛИЗАЦИЯ ПРОТОКОЛОВ ДОСТУПА...",
      ">> ВЕРИФИКАЦИЯ УРОВНЯ ДОПУСКА...",
      ">> ДОПУСК ПОДТВЕРЖДЁН: ОМЕГА-ВЕРИТАС.",
      ">> ДОСТУП К ЛИЧНЫМ АРХИВАМ ЛИЧ-СТРАЖЕЙ ОТКРЫТ.",
      "",
      ">> ГОТОВНОСТЬ К ОТОБРАЖЕНИЮ ДАННЫХ СУЩНОСТИ: ЗА'АРГУЛ."
    ];

    const typingSpeed = 28;
    const linePause = 350;

    const authBody = document.getElementById("auth-body");
    const cursor = document.createElement("span");
    cursor.className = "cursor";
    authBody.appendChild(cursor);

    let lineIndex = 0;
    let charIndex = 0;
    let currentText = "";

    function typeAuth() {
      const line = authLines[lineIndex];

      if (charIndex < line.length) {
        currentText += line[charIndex];
        render();
        charIndex++;
        setTimeout(typeAuth, typingSpeed);
      } else {
        currentText += "\n";
        render();
        lineIndex++;
        charIndex = 0;

        if (lineIndex < authLines.length) {
          setTimeout(typeAuth, linePause);
        } else {
          // Когда ВЕСЬ текст напечатан → показать кнопку
          showAuthButton();
        }
      }
    }

    function render() {
      authBody.innerHTML = "";
      authBody.appendChild(document.createTextNode(currentText));
      authBody.appendChild(cursor);
    }

    function showAuthButton() {
      const btn = document.getElementById("show-ident-btn");
      btn.classList.add("show");
    }

    window.addEventListener("load", () => {
      typeAuth();
    });
  </script>
</body>
</html>
