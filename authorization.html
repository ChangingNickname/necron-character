<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Necron Access Terminal</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: "Share Tech Mono", monospace;
      color: #00ff66;

      /* KEY FIX: Allow iframe to stretch */
      display: block;
    }

    /* Make canvas full-screen always */
    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 0;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      background: radial-gradient(circle at center, rgba(0, 50, 0, 0.25), rgba(0, 0, 0, 0.95));
      z-index: 1;
    }

    /* Terminal window centered */
    .terminal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: min(90vw, 850px);
      padding: 32px 40px;
      border: 2px solid #00ff66;
      background: rgba(0, 0, 0, 0.85);
      box-shadow: 0 0 26px rgba(0, 255, 100, 0.8);
      z-index: 2;

      /* KEY FIX: Avoid cropping inside iframe */
      box-sizing: border-box;
    }

    .terminal-header {
      font-size: 1rem;
      margin-bottom: 15px;
      color: #33ff99;
      letter-spacing: 0.05em;
    }

    .terminal-body {
      min-height: 160px;
      white-space: pre-wrap;
      font-size: 1.05rem;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 1rem;
      background: #00ff66;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .btn {
      margin-top: 20px;
      padding: 12px 28px;
      background: transparent;
      border: 2px solid #00ff66;
      color: #00ff66;
      cursor: pointer;
      font-size: 0.9rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      transition: 0.25s;
    }

    .btn:hover {
      background: rgba(0, 255, 100, 0.15);
      box-shadow: 0 0 20px rgba(0, 255, 100, 0.6);
    }

    .log-line {
      margin-top: 12px;
      color: #66ffcc;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <canvas id="matrixCanvas"></canvas>
  <div class="overlay"></div>

  <div class="terminal">
    <div class="terminal-header">
      >> NECRONTYR CRYPTEK ARCHIVE : ACCESS NODE [ARAH'NEZA]
    </div>

    <div class="terminal-body" id="terminalText">
      <span class="cursor" id="cursor"></span>
    </div>

    <div class="log-line" id="logLine"></div>

    <button class="btn" id="accessBtn">SHOW IDENTIFICATION</button>
  </div>

  <script>
    /* fullscreen canvas fix */
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const symbols = "アイウエオカキクケコサシスセソ0123456789ネクロンҨҖӜЖ☥";
    const fontSize = 16;
    let columns = Math.floor(window.innerWidth / fontSize);
    let drops = Array.from({ length: columns }, () => Math.random() * window.innerHeight);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.07)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff66";
      ctx.font = fontSize + "px Share Tech Mono";

      drops.forEach((y, i) => {
        const text = symbols.charAt(Math.random() * symbols.length);
        const x = i * fontSize;

        ctx.fillText(text, x, y * fontSize);

        if (y * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      });

      requestAnimationFrame(drawMatrix);
    }
    drawMatrix();

    /* typewriter text */
    const terminalTextEl = document.getElementById("terminalText");
    const cursorEl = document.getElementById("cursor");

    const msg = [
      "INITIALIZING NECRONTYR DATA-VAULT...",
      "LINK ESTABLISHED: CRYPTEK ACCESS NODE [ARAH'NEZA]",
      "",
      "STATUS: LOCKED",
      "QUERY: IDENTIFICATION REQUIRED.",
      "",
      "INSTRUCTION: PRESS [SHOW IDENTIFICATION] TO PROCEED."
    ].join("\n");

    let idx = 0;

    function typeWriter() {
      if (idx <= msg.length) {
        terminalTextEl.innerHTML = msg.slice(0, idx).replace(/\n/g, "<br>");
        terminalTextEl.appendChild(cursorEl);
        idx++;
        setTimeout(typeWriter, 33);
      }
    }
    typeWriter();

    /* REDIRECT */
    document.getElementById("accessBtn").onclick = () => {
      const log = document.getElementById("logLine");
      let dots = 0;

      const interval = setInterval(() => {
        dots = (dots + 1) % 4;
        log.textContent = "[PROCESS] ACCESSING FILE" + ".".repeat(dots);
      }, 350);

      setTimeout(() => {
        clearInterval(interval);
        log.textContent = "[OK] TRANSFERRING…";

        window.location.href = "https://changingnickname.github.io/necron-character/information-bank.html";
      }, 2400);
    };
  </script>

</body>
</html>
